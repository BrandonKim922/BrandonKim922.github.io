<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Treasure Hunt Game</title>
    <link rel="icon" type="image/x-icon" href="https://tse4.mm.bing.net/th?id=OIP.QfPGMplrEnd7qUnKloN9IQHaHR&pid=Api&P=0&h=220">
<link rel="stylesheet"href="styles.css">

<body>
    <h1>Treasure Hunt Game</h1>
    <img src="https://wooderice.com/wp-content/uploads/2020/06/treasure-chest.jpg" alt="description of picture here" height="300px" class="image"/>
    <hr />
    <li>Click the boxes to reveal what's on the map</li>
    <li>If you click on the bomb, you lose</li>
    <li>If you click on the treasure, you win</li>
    <div class="table-container">
    <table border="5" class="table">
        <br/>
      <tr>
        <td id="0" onclick="game(0)">:생일:</td>
        <td id="1" onclick="game(1)">:생일:</td>
        <td id="2" onclick="game(2)">:생일:</td>
      </tr>
      <tr>
        <td id="3" onclick="game(3)">:생일:</td>
        <td id="4" onclick="game(4)">:생일:</td>
        <td id="5" onclick="game(5)">:생일:</td>
      </tr>
      <tr>
        <td id="6" onclick="game(6)">:생일:</td>
        <td id="7" onclick="game(7)">:생일:</td>
        <td id="8" onclick="game(8)">:생일:</td>
      </tr>
    </table>
    </div>
      <br/>
    <button type="button" onclick="location.reload()">Restart Game</button>
